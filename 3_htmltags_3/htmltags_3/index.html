
<!DOCTYPE html>
<!-- указываем язык содержимого -->
<html lang="ru">
<head>
	<title>Знакомство с html тегами часть 3(Формы)</title>
	<!-- кодировка страницы -->
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
</head>
<body>
	<form action="#" method="post" enctype="multipart/form-data">
		<div>
			<p>Имя</p>
			<input placeholder="Имя" tabindex="1" type="text" name="username" />
		</div>
		<div>
			<p>Пароль</p>
			<input placeholder="Пароль" tabindex="2" type="password" name="userpass" />
		</div>
		<div>
			<p>Телефон</p>
			<input placeholder="Номер телефона" tabindex="3" type="tel" name="userphone" />
		</div>
		<div>
			<p>Пол</p>
			<div>
				<input tabindex="4" checked type="radio" name="gender" value="male"/>Мужской
			</div>
			<div>
				<input tabindex="4" type="radio" name="gender" value="female"/>Женский
			</div>
		</div>
		<div>
			<p>Имущество</p>
			<div>
				<input tabindex="5" checked type="checkbox" value="yes" name="bike" />Велик
			</div>
			<div>
				<input tabindex="6" type="checkbox" value="yes" name="car" />Машина
			</div>
			<div>
				<input tabindex="7" disabled type="checkbox" value="yes" name="house" />Дом
			</div>
		</div>
		<div>
			<p>Дополнительная информация</p>
			<textarea tabindex="8" name="text"></textarea>
		</div>
		<div>
			<p>Прикрепить фото</p>
			<input tabindex="9" type="file" name="userphoto" />
		</div>
		<div>
			<p>Любимый цвет</p>
			<select tabindex="10" name="color">
				<option value="red">Красный</option>
				<option value="yellow">Желтый</option>
				<option selected value="green">Зеленый</option>
			</select>
		</div>
		<div>
			<p>Действия</p>
			<button tabindex="11" type="submit">Отправить</button>
			<button tabindex="12" type="reset">Очистить</button>
		</div>
	</form>
</body>
</html>
